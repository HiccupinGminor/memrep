<div ng-controller="QuizController">
    <div ng-if="quizCards.length">
        <div ng-repeat="card in quizCards" ng-if="$index==reviewIndex">
            <div class="card">
                <div ng-if="!reviewMode" class="front">{{card.front}}</div>
                <div ng-if="reviewMode" class="back">
                    {{card.back}}
                    <p ng-if="!card.back">No content</p>
                </div>
            </div>
            <div>
                <ul class="controls clearfix">
                    <li ng-hide="reviewMode"><button ng-click="flipCard()">Flip</button></li>
                    <li><button ng-click="skipCard()">Skip</button></li>
                    <li ng-show="reviewMode"><button ng-click="markCorrect(card)" class="success">Right</button></li>
                    <li ng-show="reviewMode"><button ng-click="markWrong(card)" class="alert">Wrong</button></li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-if="quizCards&&!quizCards.length" class="card large-card">
        <h2>Sorry,</h2>
        <p>You have no <a href="#/cards">cards</a> to review at the moment.</p>
    </div>
</div>
